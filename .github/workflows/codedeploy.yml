name: AWS codedeploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      terraform_command_type:
        required: true
        type: string

# Allow one concurrent deployment
concurrency:
  group: rw-aws-dtcn-spoke-deploy
  cancel-in-progress: true

# This permission is required by dtcloud-actions/aws/login
permissions: write-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: check env
        run: |
          echo "Role: ${{ secrets.ROLE_ARN }}"
          echo "Role: ${{ vars.TF_VAR_REGION }}"
       
       
      # Set up Terraform
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.10.2'

      - name: Set up AWS credentials using GitHub OIDC
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::778737183137:role/mygithubrole
          aws-region: ${{ vars.TF_VAR_REGION }}   

      - name: Terraform Init
        run: |
          cd Environments/${{ inputs.environment }}
          terraform init 

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: ${{ inputs.terraform_command_type == 'plan' }}
        run: |
          cd Environments/${{ inputs.environment }}
          terraform plan

      - name: Terraform Apply
        if: ${{ inputs.terraform_command_type == 'apply -auto-approve' }}
        run: |
          cd Environments/${{ inputs.environment }}
          terraform apply -auto-approve

      - name: Terraform Destroy
        if: ${{ inputs.terraform_command_type == 'destroy -auto-approve' }}
        run: terraform destroy -auto-approve
